<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>联系我们 - 韩世国际</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- 导航栏 -->
  <nav class="bg-blue-900 text-white px-4 py-3 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-lg font-bold">韩世国际</div>
      <div class="space-x-4 text-sm">
        <a href="index.html" class="hover:underline">首页</a>
        <a href="about.html" class="hover:underline">关于我们</a>
        <a href="services.html" class="hover:underline">服务项目</a>
        <a href="join.html" class="hover:underline">加入我们</a>
        <a href="contact.html" class="hover:underline">联系我们</a>
      </div>
    </div>
  </nav>

  <!-- 联系我们内容 -->
  <section class="container mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-10">联系我们</h1>

    <div class="bg-white rounded-lg shadow p-6 md:flex items-center space-y-8 md:space-y-0 md:space-x-8">
      
      <!-- 左侧：联系方式 -->
      <div class="flex-1 space-y-4">
        <p class="text-lg">欢迎通过以下方式与我们取得联系：</p>
        <ul class="space-y-2 text-gray-700">
          <li>📧 邮箱：<span class="font-mono text-base">hello@hanshiglobal.com</span></li>
          <li>📱 微信：<span class="font-semibold">hanshiglobal</span></li>
          <li>📍 地址：首尔 麻浦区 弘益大学附近</li>
        </ul>
        <p class="mt-4 text-blue-700">如需合作、留学咨询、品牌服务请添加微信或发送邮件。</p>
      </div>

      <!-- 右侧：二维码 -->
      <div class="flex-shrink-0 text-center">
        <img src="weixin_qrcode.jpg" alt="微信二维码" class="w-40 mx-auto rounded shadow" />
        <p class="text-sm text-gray-500 mt-2">扫码添加微信咨询</p>
      </div>

    </div>
  </section>
<!-- 留言表单 -->
<section class="bg-white py-12">
  <div class="max-w-xl mx-auto px-4">
    <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">在线留言</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">姓名</label>
        <input type="text" placeholder="请输入姓名"
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">邮箱</label>
        <input type="email" placeholder="请输入邮箱地址"
               class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">留言内容</label>
        <textarea rows="5" placeholder="请输入您的留言"
                  class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <button type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 hover:shadow-lg transition">
        提交留言
      </button>
    </form>
  </div>
</section>
  <!-- 页脚 -->
  <footer class="bg-blue-900 text-white text-center text-sm py-4">
    版权所有 © 韩世国际株式会社 · 2025
  </footer>

</body>
</html>
