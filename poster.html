      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;

    }

    .qrcode img {
      width: 150px;
      border-radius: 10px;

    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #ccc;
