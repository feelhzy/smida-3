<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }
  </style>
</head>

<body class="bg-white text-gray-800 animate-fade-in-up">

  <!-- 导航栏 -->
  <nav class="bg-blue-900 text-white px-6 py-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">韩世国际</div>
      <div class="space-x-4 text-sm">
        <a href="index.html" class="hover:text-yellow-300 transition">首页</a>
        <a href="about.html" class="hover:text-yellow-300 transition">关于我们</a>
        <a href="services.html" class="hover:text-yellow-300 transition">服务项目</a>
        <a href="join.html" class="hover:text-yellow-300 transition">加入我们</a>
        <a href="contact.html" class="hover:text-yellow-300 transition">联系我们</a>
      </div>
    </div>
  </nav>

  <!-- Hero 部分 -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-24">
    <div class="container mx-auto text-center px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 via-white to-yellow-200 animate-bounce">
        搭建中韩之间的连接桥梁
      </h1>
      <p class="text-lg md:text-xl mb-8 animate-fade-in-up">
        让中韩沟通更高效 · 更可信 · 更有温度
      </p>
      <a href="contact.html"
         class="inline-block bg-yellow-400 text-blue-900 font-semibold px-8 py-3 rounded-full shadow-md
                hover:bg-yellow-500 hover:scale-105 hover:shadow-lg transition duration-300 ease-in-out">
        立即联系
      </a>
    </div>
  </header>

  <!-- 简介卡片 -->
  <section class="container mx-auto py-16 px-6 grid gap-8 md:grid-cols-3">
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition hover:-translate-y-1">

      <p>中韩升学指导，院校申请与留学规划，一站式服务支持。</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition hover:-translate-y-1">
      <h3 class="text-xl font-bold text-blue-700 mb-2">🌍 品牌出海</h3>
      <p>中国品牌落地韩国，打造本地化运营解决方案与资源对接。</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition hover:-translate-y-1">
      <h3 class="text-xl font-bold text-blue-700 mb-2">🤝 商务合作</h3>
      <p>跨境项目落地执行、B2B 对接、展会参展及谈判支持。</p>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-blue-900 text-white text-center text-sm py-6">
