    <h1>延世大学 - 官方介绍</h1>
    <p><strong>延世大学（Yonsei University）</strong> 是韩国最负盛名的大学之一，属于韩国“SKY”三大名校之一，成立于1885年，位于首尔新村。</p>
    <p>延世大学以其卓越的学术研究、国际交流项目和悠久的历史传统闻名，在医学、商科、工程、人文学科领域处于领先地位。</p>
